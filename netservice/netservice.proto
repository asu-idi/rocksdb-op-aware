syntax = "proto3";

package netservice;

service NetService {
  rpc OperationService(stream OperationRequest) returns (OperationResponse) {}
}

message OperationRequest {
  enum Operation {
    Put = 0;
    Get = 1;
    Delete = 2;
    BatchPut = 3;
  }
  Operation operation = 1;
  repeated string keys = 2;
  repeated string values = 3;
}

message OperationResponse {
  string result = 1;
}
