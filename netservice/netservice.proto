syntax = "proto3";

package netservice;

service NetService {
  rpc OperationService(OperationRequest) returns (OperationResponse) {}
}

message OperationRequest {
  enum Operation {
    PUT = 0;
    GET = 1;
    DELETE = 2;
    BatchPut = 3;
  }
  Operation operation = 1;
  repeated string keys = 2;
  repeated string values = 3;
}

message OperationResponse {
  string result = 1;
}
